name: Weekly Telegram ping
on:
  schedule:
    # Every Monday 09:00 Bangkok time (UTC+7 = 02:00 UTC)
    - cron: "*/5 * * * *"
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Send message
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.CHAT_ID }}" \
            -d text="5 minute ping ðŸŽ‰" \
            -d parse_mode="Markdown"
